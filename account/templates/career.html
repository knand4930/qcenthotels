{% extends 'frontmaster.html' %}
{% load static %}
{% block content %}



<div class="breadcrumb-area breadcrumb-padding">
    <div class="container custom-container-one">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-contents">
                    <h4 class="breadcrumb-contents-title"> Career </h4>
                    <ul class="breadcrumb-contents-list list-style-none">
                        <li class="breadcrumb-contents-list-item"> <a href="/" class="breadcrumb-contents-list-item-link"> Home </a> </li>
                        <li class="breadcrumb-contents-list-item"> Career </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


<section class="contact-area pab-100">
    <div class="container">
        <!-- <div class="contact-map">
            <iframe src="https://www.openstreetmap.org/export/embed.php?bbox=90.35842895507812%2C23.53377298325595%2C91.505126953125%2C24.090350357613616&amp;layer=mapnik"></iframe>
        </div> -->
        <div class="row justify-content-center">
            <div class="col-lg-6 mt-5">
                <div class="contact-wrapper contact-padding bg-white radius-20">
                    <div class="contact-contents">
                        <!-- <h4 class="contact-contents-title"> Make your Career With Us </h4> -->
                        <p class="contact-contents-para mt-2"> Our friendly team would love to hear from you. </p>
                        <h1>{{ msg }}</h1>
                        <div class="contact-contents-form custom-form">
                            <form action="{% url 'career' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="single-flex-input mt-4">
                                    <div class="single-input mt-4">
                                        <input type="text" name="fname" class="form--control radius-5" placeholder="First Name">
                                    </div>
                                    <div class="single-input mt-4">
                                        <input type="number" name="mobile" class="form--control radius-5" placeholder="Contact Number">
                                    </div>
                                </div>
                                <div class="single-input mt-4">
                                    <input type="text" name="position" class="form--control radius-5" placeholder="Position">
                                </div>
                                <div class="single-input mt-4">
                                    <input type="text" name="email" class="form--control radius-5" placeholder="Type Email">
                                </div>
                                <div class="single-input mt-4">
                                    <input type="file" name="cv" class="form--control radius-5" placeholder="upload cv">
                                </div>
                               
                                <div class="single-input mt-4">
                                    <textarea name="msg" class="form--control form-message radius-5"></textarea>
                                </div>
                                <button type="submit" class="submit-btn radius-5"> Submit </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





{% endblock %}

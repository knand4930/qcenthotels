{% extends 'frontmaster.html' %}
{% block content %}
{% include 'header.html' %}

{% load static %}



<div class="container-fluid">
    <div class="row justify-content-center text-center alert alert-success py-4">
        <div class="col-lg-6">
            <h6><a href="explore.html">Places to Visit in {{ exp.hotel.state.name }}</a></h6>
        </div>
        <div class="col-lg-6">
            <h6><a href="explorectivities.html">Activities in {{ exp.hotel.state.name }}</a></h6>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <h3 class="text-center my-2">{{exp.title}}</h3>
        <div class="col-lg-12">
            <div class="p-2">
                {% if exp.img %}
                <img src="{{ exp.img.url }}" class="img-fluid rounded py-2" alt="">
                {% endif %}
                <p>{{ exp.txt | safe }}</p>
            </div>

        </div>

    </div>

</div>



{% endblock %}
